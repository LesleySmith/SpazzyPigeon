<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Spazzy Pigeon</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var mushrooms;
    var platforms;
    var score = 0;
    var gameOver = false;
    var scoreText;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('city', 'assets/city.png');
        this.load.image('ground', 'assets/ground.png');
        this.load.image('floor', 'assets/platform.png');
        this.load.image('mushroom', 'assets/mushroom-red.png');
        this.load.spritesheet('pigeon',
            'assets/pigeon.png',
            { frameWidth: 32, frameHeight: 33 }
        );
    }

    function create ()
    {
        this.add.image(400, 300, 'city');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'floor').setScale(2).refreshBody();

        platforms.create(600, 400, 'floor');
        platforms.create(50, 250, 'floor');
        platforms.create(750, 220, 'floor');

        player = this.physics.add.sprite(100, 450, 'pigeon');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('pigeon', { start: 8, end: 11 }),
            frameRate: 30,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: this.anims.generateFrameNumbers('pigeon', { start: 6, end: 8 }),
            frameRate: 10
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('pigeon', { start: 3, end: 5 }),
            frameRate: 5,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        mushrooms = this.physics.add.group({
            key: 'mushroom',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        mushrooms.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(mushrooms, platforms);

        this.physics.add.overlap(player, mushrooms, collectMushrooms, null, this);


    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    function collectMushrooms (player, mushroom)
    {
        mushroom.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);

        if (mushrooms.countActive(true) === 0)
        {
            mushrooms.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

        }
    }

</script>


</body>
</html>
